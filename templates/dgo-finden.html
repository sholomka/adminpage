<div class="col-sm-4 column-30 left-2 top-1 panel panel-default ">
    <div class="modal-header">
        <h4 class="modal-title">News finden</h4>
    </div>
    <div class="modal-body">
        <form class="top-25 bottom-25 form-horizontal news-finden" name="newsFinden" novalidate>
            <div class="form-group">
                <label class="col-sm-2">Für</label>
                <div class="col-sm-10">
                    <input type="text" name="lokalisierungsHierarchie" required placeholder="Deutschland" ng-model="sendData.lokalisierungsHierarchie" ng-change="getCount()" class="form-control">
                    <div class="error" ng-show="newsFinden.lokalisierungsHierarchie.$dirty">
                        {{showError(newsFinden.lokalisierungsHierarchie.$error)}}
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2">Eingestellt</label>
                <div class="col-sm-5">
                    <p class="input-group">
                        <input type="text" uib-datepicker-popup="{{settings.format}}" ng-change="getCount()" class="form-control"  ng-model="sendData.createDateFrom" is-open="settings.status.openedFrom" max-date="settings.maxDate" datepicker-options="settings.dateOptions"  ng-required="true" close-text="Schließen" current-text="Heute" clear-text="Löschen"/>
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="settings.openFrom($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                    </p>
                    <div class="error" ng-show="newsFinden.createDateFrom.$dirty">
                        {{showError(newsFinden.createDateFrom.$error)}}
                    </div>
                </div>

                <label class="col-sm-1 control-label">Bis</label>
                <div class="col-sm-5">
                    <p class="input-group">
                        <input type="text" uib-datepicker-popup="{{settings.format}}" ng-change="getCount()" class="form-control" ng-model="sendData.createDateUntil" is-open="settings.status.openedUntil" max-date="settings.maxDate" datepicker-options="settings.dateOptions" ng-required="true"  close-text="Schließen" current-text="Heute" clear-text="Löschen" />
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="settings.openUntil($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                    </p>
                    <div class="error" ng-show="newsFinden.createDateUntil.$dirty">
                        {{showError(newsFinden.createDateUntil.$error)}}
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2">Anzeigen</label>
                <div class="col-sm-10">
                    <select  class="form-control" ng-model="sendData.anzeigen" ng-change="getCount()" ng-options="key for (key, value) in anzeigen"></select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2">Thema</label>
                <div class="col-sm-10">
                    <select  class="form-control" ng-model="sendData.topic" ng-change="getCount()" ng-change="getCount()" ng-options="key for (key, value) in newsThemen">
                        <option value=""></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2">Typ</label>
                <div class="col-sm-10">
                    <select  class="form-control" ng-model="sendData.newsType" ng-change="getCount()" ng-options="key for (key, value) in newsTypes">
                        <option value=""></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2">Keywords</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="sendData.keywords" ng-change="getCount()" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2">Source</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="sendData.source" ng-change="getCount()" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2">Textelement</label>
                <div class="col-sm-10">
                    <input type="text"  ng-model="sendData.textElement" ng-change="getCount()" class="form-control">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer text-center">
        <span>{{count}} news</span>
        <button class="btn btn-primary center-block" ng-click="sucheNews()" ng-disabled="newsFinden.$invalid">Anzeigen</button>
    </div>
</div>
